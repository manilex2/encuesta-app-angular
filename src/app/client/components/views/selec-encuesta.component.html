<app-header></app-header>
<div class="card-container">
  <mat-card class="card-encuestas" *ngIf="encuestas; else noencuesta">
    <mat-card-header>
      <mat-card-title>SELECCIONE ENCUESTA</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ng-container >
        <ng-container *ngFor="let encuesta of encuestas">
          <a
            href="#"
            [routerLink]="['./encuesta', encuesta.identificador]"
            routerLinkActive="router-link-active"
          >
            <button class="boton-encuesta-indv" mat-raised-button color="primary">{{encuesta.descripcion}}</button>
          </a>
        </ng-container>
      </ng-container>
    </mat-card-content>
  </mat-card>
  <ng-template #noencuesta>
    <h2>No hay encuestas asignadas a usted. Comuniquese con su administrador.</h2>
  </ng-template>
</div>
