<form [formGroup]="loginForm">
  <mat-form-field appearance="fill">
    <mat-label>Codigo</mat-label>
    <input matInput formControlName="codigo">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Contraseña</mat-label>
    <input matInput formControlName="clave" [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar contraseña'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <button class="login-button-container" (click)="onSubmit()" [disabled]="!loginForm.valid" mat-raised-button color="primary">Login</button>
</form>
