<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="filtrar($event)" placeholder="buscar">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort #tabla2>

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo </th>
      <td mat-cell *matCellDef="let categoria"> {{categoria.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
      <td mat-cell *matCellDef="let categoria"> {{categoria.categoria}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>

  </table>

</div>
