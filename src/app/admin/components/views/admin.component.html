<app-header></app-header>
<nav mat-tab-nav-bar >
  <a mat-tab-link
    #rla="routerLinkActive"
    *ngFor="let link of links; let i = index"
    [routerLink]="link.ruta"
    routerLinkActive="active"
    [active]="rla.isActive"
  >
    {{link.nombre}}
  </a>
</nav>
<app-spinner></app-spinner>
<router-outlet></router-outlet>
