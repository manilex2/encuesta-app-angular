<h1 mat-dialog-title>Eliminar Encuesta</h1>
<div mat-dialog-content>
  ¿Está seguro que desea eliminar la encuesta {{data.pregunta}} del Tipo de Encuesta {{data.identificador}} del admin: {{data.codigo}} y compañía: {{data.codigo_cia}}?
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()" cdkFocusInitial>No</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" mat-dialog-close>Si</button>
</div>
