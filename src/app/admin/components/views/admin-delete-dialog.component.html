<h1 mat-dialog-title>Eliminar Usuario</h1>
<div mat-dialog-content>
  ¿Está seguro que desea eliminar a {{data.nombre}}?
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()" cdkFocusInitial>No</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" mat-dialog-close>Si</button>
</div>
